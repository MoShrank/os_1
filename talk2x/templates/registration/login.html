{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}



{% block nav %}
  <nav>
    <ul>
      <li id="cta-nav"><a href="/signup">Sign up</a></li>
    </ul>
  </nav>
{% endblock %}


{% block content %}

<div class="bg-image">

</div>

<div class="container">
      <div class="card">
        <div class="login">
        <form method="post">
          {% csrf_token %}
          {% for f in form.visible_fields %}
              <div class="label_tag"> {{f.label_tag}}</div>
            <div class="field">
               {{f}}
            </div>
          {% endfor %}
<br>
          <button id="cta-login" type="submit">LOGIN</button>
        </form>
      <p id="nolink">Not a member yet? <a href="/signup">Sign up.</a></p>

      <p><a id="nolink" href="/accounts/password_reset">Forgot password?</a></p>
      </div>

</div>
  </div>


{% endblock %}
