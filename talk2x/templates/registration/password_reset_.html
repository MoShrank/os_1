{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}



{% block nav %}
  <nav>
    <ul>
      <li ><a href="/login">Login</a></li>
      <li ><a id="cta-login" href="/signup">Sign Up</a></li>
    </ul>
  </nav>
{% endblock %}


{% block content %}
<div class="container">
  <div class="card">
    <h1>Reset your password</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
  </div>
</div>
{% endblock %}
