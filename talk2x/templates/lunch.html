{% extends 'base.html' %}
{% load static %}
{% block title %}
<title> talk2x | New Lunch </title>
{% endblock %}
{% block style %}
  <link rel="stylesheet" href="{% static 'css/lunch.css' %}">
{% endblock %}


{% block nav %}
  <nav>
    <ul>
      <li ><a href="/home">Home</a></li>
      <li ><a href="/lunch">new lunch</a></li>
      <div class="dropdown">
        <button class="dropbtn">
        <img id="nav-profile" src="/uploads/{{request.user.picture}}" alt="Your Face"></button>
        <div class="dropdown-content">
          <a href="/profile/{{request.user.slug}}-{{request.user.id}}">Profile</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </ul>
  </nav>
{% endblock %}

{% block content %}

<div class="container">
  <div class="card">
    <div class="setlunch">
      <form method="post">

        {% csrf_token %}
      
        {{ form.as_p }}

        <button type="submit">Set Lunch!</button>





      </form>
    </div>
  </div>
</div>

{% endblock %}
